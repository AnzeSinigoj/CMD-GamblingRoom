<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CMD-Gambling room</title>
        <link rel="stylesheet" href="../style/end.css">
        <link rel="icon" href="../pictures/icon-gamble.png" type="image/x-icon">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="title-div">
            <h1 id="title-gamble">></h1>
            <span id="title-bar">|</span>
        </div>
        <div id="main">
        <div id="game">
            <p id="len">Rounds played: </p>
            <p id="r_len">Dices thrown: </p>
        </div>
        <div id="legend">
            <div class="entry">
                <div class="space">
                    <p>Place</p>
                </div>
                <div class="space">
                    <p>Name</p>
                </div>
                <div class="space">
                    <p>Color</p>
                </div>
                <div class="spaceS">
                    <p>Score</p>
                </div>
            </div>
        </div>
        <div id="players"></div>
        <div id="UI">
            <button id="menu">Back to menu</button>
        </div>
        </div>
        <script src="../js/end.js"></script>
    </body>
</html>
