<!DOCTYPE html>
<html lang="en">

<head>
    <title>CMD-Gambling room</title>
    <link rel="stylesheet" href="../style/game.css">
    <link rel="icon" href="../pictures/icon-gamble.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="title-div">
        <h1 id="title-gamble">></h1>
        <span id="title-bar">|</span>
    </div>
    <div id="main">
        <div id="game">
            <div id="current-user">
                <div>
                    <p>Current user:</p>
                    <p id="cUser"></p>
                </div> 
                <div>
                    <p>Score:</p>
                    <p id="cScore"></p>
                </div>
            </div>
            <div id="dice">
<div id="a_dice"></div>
            </div>
            <div id="controls">
                <button id="throw">Throw</button>
            </div>
        </div>
        <div id="data">
            <div id="game-data">
                <p id="game_len"></p>
                <p id="round_len"></p>
            </div>
            <div id="user-holder">
                <div id="legend">
                    <div class="space">
                        <p>Mode:</p>
                    </div>
                    <div class="space">
                        <p>Name:</p>
                    </div>
                    <div class="space">
                        <p>Score:</p>
                    </div>
                </div>
                <div id="user-data">
                </div>
            </div>
            <div id="start_d">
                <button id="start">Start</button>
            </div>
        </div>
    </div>
    <script src="../js/game.js"></script>
</body>

</html>
